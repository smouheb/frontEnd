<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
        <title>ReconReport</title>
    </head>
    <body class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg bg-success">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">ReconReport</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="#">Reset</a>
                    </div>
                    </div>
                </div>
                </nav>
        </header>
        <br>
        <br>
        <section>
            <h4>Generate report</h4>
            <form class="col-md-4" action="" method="post">
                <div class="mb-2">
                    <div class="form-group">
                        <label for="my-select">Select the report</label>
                        <select id="my-select" class="form-control" name="">
                            <option value="">--</option>
                            <option value="1">FundPartyRole</option>
                            <option value="2">Fund</option>
                            <option value="3">Umbrella</option>
                        </select>
                    </div>
                </div>
                <div class="mb-2">
                    <label for="inputIdentifier" class="form-label">Input the Identifier</label>
                    <input type="text" class="form-control" id="inputIdentifier" placeholder="e.g. fundIdentifierText">
                </div>
                <br>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </section>
    </body>
</html>
